<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forum Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.8/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.8/semantic.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/forumstyle.css">
    <script src="javascripts/submitvalidation.js"></script>

</head>

<body>
<!-- Page container -->
<div id="mainpage">

    <!--Sidebar-->

    <div class="ui visible sidebar inverted vertical menu" id="sidebar">
        <a class="disabled item">
            <h2 class="ui blue header">Dummy Sidebar</h2>
        </a>

        <div class="item">
            <div class="ui blue header">Courses</div>
            <div class="menu">
                <a class="item">COMP0000</a>
                <a class="item">COMP0001</a>
                <a class="item">COMP0002</a>
                <a class="item">COMP0003</a>
            </div>
        </div>

        <div class="item">
            <div class="ui blue header">Filter by:</div>
            <div class="menu">
                <a class="item">All</a>
                <a class="item">Feedback</a>
                <a class="item">Question</a>
                <a class="item">Comment</a>
                <a class="item">Your posts</a>
            </div>
        </div>

    </div>

    <div id="rightpanel">
        <!--Top panel-->
        <div class="ui grid" id="toppanel">
            <div class="ui large comments" id="comment_list">

            </div>
        </div>

        <!--Bottom panel-->
        <div class="ui fluid grid" id="bottompanel">

            <!--Comment field-->
            <div class="ui form nine wide column" id="commentfield">
                <div class="field">
                    <textarea rows="4" id="comment"></textarea>
                </div>
            </div>

            <div class="ui three wide column vertical buttons" id="buttons">
                <div class="ui button comment_type active">
                    Comment
                </div>

                <div class="ui button comment_type">
                    Feedback
                </div>

                <div class="ui button comment_type">
                    Question
                </div>
            </div>

            <div>
                <div class="ui two wide blue large button" id="submit_button">
                    <i class="mail forward icon"></i>
                    Submit
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
