<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iovana's Project</title>

    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.8/semantic.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.8/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/forumstyle.css">

    <script src="javascripts/loginvalidation.js"></script>
</head>

<body>
<div class="ui middle aligned center aligned grid" id="login_page">
    <div class="column">
        <!-- headers -->
        <div class="ui large header inverted" id="mainheader">
            WELCOME TO THE COURSE FEEDBACK LOGIN PAGE
            <div class="sub header">Improve your student experience!</div>
        </div>

        <!-- login form-->
        <form class="ui large form">
            <div class="ui stacked segment">
                <div class="field">
                    <label class="fluid center aligned">Username</label>
                    <input type="text" name="username" placeholder="Username" id="username">
                </div>

                <div class="field">
                    <label class="fluid center aligned">Password</label>
                    <input type="text" name="password" placeholder="Password" id="password">
                </div>
                <div class="ui button aligned right fluid" id="login_button">LOGIN</div>
            </div>
        </form>
    </div>
</div>


<!-- Page container -->
<div id="mainpage" style="display:none;">

    <!--Sidebar-->

    <div class="ui visible sidebar inverted vertical menu" id="sidebar">
        <a class="disabled item">
            <h2 class="ui blue header">Dummy Sidebar</h2>
        </a>

        <div class="item">
            <div class="ui blue header">Courses</div>
            <div class="menu">
                <a class="item">COMP0000</a>
                <a class="item">COMP0001</a>
                <a class="item">COMP0002</a>
                <a class="item">COMP0003</a>
            </div>
        </div>

        <div class="item">
            <div class="ui blue header">Filter by:</div>
            <div class="menu">
                <a class="item">All</a>
                <a class="item">Feedback</a>
                <a class="item">Question</a>
                <a class="item">Comment</a>
                <a class="item">Your posts</a>
            </div>
        </div>

    </div>

    <div id="rightpanel">
        <!--Top panel-->
        <div class="ui grid" id="toppanel">
            <div class="ui segment" id="comment_list">

            </div>
        </div>

        <!--Bottom panel-->
        <div class="ui fluid grid" id="bottompanel">

            <!--Comment field-->
            <div class="ui form ten wide column">
                <div class="field" id="commentfield">
                    <textarea rows="4" id="message_field"></textarea>
                </div>
            </div>

            <div class="ui three wide column vertical buttons" id="buttons">
                <div class="ui button comment_type active" id="comment">
                    Comment
                </div>

                <div class="ui button comment_type" id="feedback">
                    Feedback
                </div>

                <div class="ui button comment_type" id="question">
                    Question
                </div>
            </div>

            <div class="ui segment three wide column" id="submit_button_container">
                <div class="ui blue large button fluid icon" id="submit_button">
                    <i class="mail forward icon"></i>
                    Submit
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
